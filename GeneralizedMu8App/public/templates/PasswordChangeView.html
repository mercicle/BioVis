<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Change Password</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="password" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="newpassword" class="control-label">New Password:</label>

                        <div class="controls">
                            <input type="password" id="newpassword" name="newpassword" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="newpassword2" class="control-label">Confirm New Password:</label>

                        <div class="controls">
                            <input type="password" id="newpassword2" name="newpassword2" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>                                        

                </div>                

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary change">Change</a>
            <a href="#" class="btn cancel">Cancel</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Your password has been updated
        </div>
    </div>
</div>
