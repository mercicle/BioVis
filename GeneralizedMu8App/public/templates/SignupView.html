<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>User Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="firstname" class="control-label">First Name:</label>

                        <div class="controls">
                            <input type="text" id="firstname" name="firstname" value="" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="lastname" class="control-label">Last Name:</label>

                        <div class="controls">
                            <input type="text" id="lastname" name="lastname" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>                    
                    
                    <div class="control-group">
                        <label for="email" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="username" class="control-label">Username:</label>
                        <div class="controls">
                            <input type="text" id="username" name="username" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="password" class="control-label">Password:</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="password2" class="control-label">Confirm Password:</label>

                        <div class="controls">
                            <input type="password" id="password2" name="password2" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <!-- changed this -->
                    <div class="control-group">                        
                        <label for="affiliation" class="control-label">Affiliation:</label>
                        <div class="controls">
                            <input type="text" id="affiliation" name="affiliation" value=""/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>                

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save" id="signup">Sign up</a>
            <a href="#" class="btn cancel">Cancel</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> User registered successfully
        </div>
    </div>
</div>
